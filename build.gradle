plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'by.kufar'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'com.codeborne:selenide:7.0.4'
    testImplementation 'com.codeborne:selenide-appium:7.0.4'
    testImplementation 'io.appium:java-client:9.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'io.qameta.allure:allure-selenide:2.25.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.25.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

allure {
    version = '2.25.0'
    adapter {
        aspectjVersion.set("1.9.20.1")
        frameworks { junit5 { adapterVersion.set("2.25.0") } }
    }
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}